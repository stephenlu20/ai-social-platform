# Application
spring.application.name=platform

# SQLite database (file-based)
spring.datasource.url=jdbc:sqlite:platform.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.type.preferred_uuid_jdbc_type=CHAR

# Anthropic (Claude) AI Configuration
# Set ANTHROPIC_API_KEY environment variable before running
spring.ai.anthropic.api-key=
spring.ai.anthropic.chat.options.model=claude-sonnet-4-20250514
spring.ai.anthropic.chat.options.temperature=0.3
spring.ai.anthropic.chat.options.max-tokens=2048

# AI Timeout Configuration (10 seconds)
spring.ai.anthropic.connect-timeout=10s
spring.ai.anthropic.read-timeout=10s

# Demo Mode - set to true to use pre-computed results instead of calling AI API
app.fact-check.demo-mode=${FACT_CHECK_DEMO_MODE:false}
